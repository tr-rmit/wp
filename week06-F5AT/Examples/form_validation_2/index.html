<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Log Input and Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 8px 12px;
    }

    #msg {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button:hover {
      background-color: #0056b3;
      color: white;
    }

    button:active {
      background-color: #004085;
    }

    input::placeholder {
      color: #888;
    }

    input:required:valid {
      border-color: #28a745;
    }

    input:required:invalid {
      border-color: #dc3545;
    }

    #msg {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Log and Display Input</h1>
  <form id="userForm">
    <input id="username" type="text" placeholder="Enter your name" required>
    <input id="email" type="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>
  <div id="msg"></div>

  <script src="validate.js"></script>
</body>

</html>
