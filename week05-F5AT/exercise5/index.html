<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pet Filter</title>
  <style>
    .pet {
      display: inline-block;
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .pet img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      
      /* 
      height: auto;
      height: 160px;
      object-fit: cover;
      border: thin dotted red;
      */

    
    }
  </style>
</head>

<body>
  <h1>Pet Gallery</h1>
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter">
    <option value="all">Show All</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="other">Other</option>
  </select>

  <div id="gallery">
    <div class="pet dog">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Golden_Retriever_Dukedestiny01_drvd.jpg"
        alt="Dog 1">
      <h4>Buddy</h4>
      <p>Friendly golden retriever.</p>
    </div>
    <div class="pet dog">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Black_Labrador_Retriever_-_Male_IMG_3323.jpg/2560px-Black_Labrador_Retriever_-_Male_IMG_3323.jpg"
        alt="Dog 2">
      <h4>Rocky</h4>
      <p>Loves to play fetch.</p>
    </div>
    <div class="pet cat">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Siam_lilacpoint.jpg/500px-Siam_lilacpoint.jpg"
        alt="Cat 1">
      <h4>Misty</h4>
      <p>Quiet and cuddly.</p>
    </div>
    <div class="pet cat">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Persialainen.jpg" alt="Cat 2">
      <h4>Luna</h4>
      <p>Enjoys sunbathing.</p>
    </div>
    <div class="pet other">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Gold_fish1.jpg/500px-Gold_fish1.jpg"
        alt="Fish 1">
      <h4>Bubbles</h4>
      <p>Colorful aquarium fish.</p>
    </div>
    <div class="pet other">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Ara_macao_-Fort_Worth_Zoo-8.jpg/500px-Ara_macao_-Fort_Worth_Zoo-8.jpg"
        alt="Bird 1">
      <h4>Kiwi</h4>
      <p>A playful parrot.</p>
    </div>
  </div>

  <script src="filter.js"></script>
</body>

</html>
