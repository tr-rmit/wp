<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Mini Calculator</title></head>
<body>
  <h1>Mini Calculator</h1>
  <input type="number" id="num1" placeholder="Number 1">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Number 2">
  <button id="calc">Calculate</button>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
