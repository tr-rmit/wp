<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta name="author" content="Trevor Reynolds">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container-fluid">
    <header class="logo-background">
        <h1>Web Programming</h1>
        <h2>COSC2446</h2>
    </header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <form class="d-flex align-items-center ms-3" action="search.html" method="get">
                            <div class="input-group input-group-sm">
                                <input class="form-control border-start-0" type="search" placeholder="Search"
                                    aria-label="Search" name="q">
                            </div>
                            <button class="btn btn-outline-secondary border-end-0" type="submit"
                            aria-label="Search">
                                <i class="material-icons">search</i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="p-5">
        <form>
            <div class="mb-3">
                <label class="form-label" for="name">
                    Name
                </label>
                <input class="form-control" id="name" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="contact">
                    Contact
                </label>
                <input class="form-control" id="contact" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="topic">
                    Topic
                </label>
                <select class="form-select" id="topic" required>
                    <option value="">Select one</option>
                    <option value="1">Topic 1</option>
                    <option value="2">Topic 2</option>
                    <option value="3">Topic 3</option>
                    <option value="4">Topic 4</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="query">
                    Your Query
                </label>
                <textarea class="form-control" id="query" required rows="4"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
        </form>
    </main>
    <footer>&copy;Trevor Reynolds 2025</footer>
</body>

</html>
