<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <style>#msg { color: red; margin-top: 10px; }</style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm" method="post" action="https://titan.csit.rmit.edu.au/~e54061/wp/request-test.php" enctype="multipart/form-data">
    <label for="name">Name: </label><input type="text" name="name" id="name"><br><br>
    <label for="email">Email: </label><input type="email" name="email" id="email"></label><br><br>
    <label for="age">Age: </label><input type="number" name="age" id="age" step="0.1" min="18" max="99"><br><br>
    <label for="file">File: </label><input type="file" name="fileInput" id="fileInput"><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="msg"></div>
  <script src="form.js"></script>
</body>
</html>
