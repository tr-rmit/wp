<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modal Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <h2>Pet Gallery</h2>
    <div class="row">
      <div class="col-4">
        <img src="images/cat.jpeg" alt="Cat" class="thumb img-thumbnail" data-bs-toggle="modal"
          data-bs-target="#imageModal" data-full="https://placekitten.com/400/400">
      </div>
      <div class="col-4">
        <img src="images/dog.jpeg" alt="Dog" class="thumb img-thumbnail" data-bs-toggle="modal"
          data-bs-target="#imageModal" data-full="https://place-puppy.com/400x400">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img id="modalImage" class="img-fluid" alt="Preview">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="modal.js"></script>
</body>

</html>
